name: Sleep Railway Services (cron)

on:
  schedule:
    - cron: "0 02 * * *"   # 23:00 Chile
  workflow_dispatch:

jobs:
  sleep:
    runs-on: ubuntu-latest
    env:
      RAILWAY_PROJECT: ${{ secrets.RAILWAY_PROJECT }}
      RAILWAY_ENV: ${{ secrets.RAILWAY_ENV }}

    strategy:
      matrix:
        service: [
          "api-gateway",
          "auth-ms-java",
          "merchant-service",
          "payment-orchestrator",
          "admin-server"
        ]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Railway CLI
        run: npm install -g @railway/cli

      - name: Authenticate with Railway
        run: echo "${{ secrets.RAILWAY_TOKEN }}" | railway login --ci

      - name: Select project/environment
        run: |
          railway project "$RAILWAY_PROJECT"
          railway environment "$RAILWAY_ENV"

      - name: Set sleep profile for ${{ matrix.service }}
        run: |
          railway variables set SPRING_PROFILES_ACTIVE=sleep --service "${{ matrix.service }}"
          railway variables set ROLLING_RESTART=${{ github.run_id }} --service "${{ matrix.service }}"
