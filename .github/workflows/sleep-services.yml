name: Sleep Railway Services (cron)

on:
  schedule:
    - cron: "0 03 * * *"   # 03:00 UTC ≈ 00:00 en Chile (America/Santiago) según horario
  workflow_dispatch:

jobs:
  sleep:
    runs-on: ubuntu-latest
    env:
      RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
      RAILWAY_PROJECT: ${{ secrets.RAILWAY_PROJECT }}
      RAILWAY_ENV: ${{ secrets.RAILWAY_ENV }}

    strategy:
      matrix:
        service: [
          "api-gateway",
          "auth-ms-java",
          "merchant-service",
          "payment-orchestrator",
          "admin-server"
          # Nota: normalmente NO dormimos discovery-server (Eureka) para no perder registro
        ]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Railway CLI
        run: npm install -g @railway/cli

      - name: Verify auth
        run: railway whoami

      - name: Select project/environment
        run: |
          railway project "$RAILWAY_PROJECT"
          railway environment "$RAILWAY_ENV"

      - name: Set sleep profile for ${{ matrix.service }} and redeploy
        run: |
          railway variables set SPRING_PROFILES_ACTIVE=sleep --service "${{ matrix.service }}"
          # Bump variable to force rolling restart (aplica el perfil sin tocar código)
          railway variables set ROLLING_RESTART=${{ github.run_id }} --service "${{ matrix.service }}"
