name: Sleep Railway Services (cron)

on:
  # Se ejecuta cada día a las 03:00 UTC (medianoche en Chile aprox)
  schedule:
    - cron: "0 03 * * *"
  workflow_dispatch:

concurrency:
  group: sleep-services
  cancel-in-progress: true

jobs:
  sleep:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    env:
      RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}

    strategy:
      matrix:
        service: [
          "api-gateway",
          "auth-ms-java",
          "merchant-service",
          "payment-orchestrator",
          "admin-server"
        ]
        # ⚠️ no duermas el discovery-server si los demás lo necesitan

    steps:
      - uses: actions/checkout@v4

      - name: Install Railway CLI
        run: npm install -g @railway/cli

      - name: Apply sleep profile to ${{ matrix.service }}
        run: |
          echo "⏸️ Durmiendo servicio: ${{ matrix.service }}"
          railway variables set SPRING_PROFILES_ACTIVE sleep --service "${{ matrix.service }}"
          railway variables set ROLLING_RESTART ${{ github.run_id }} --service "${{ matrix.service }}"
