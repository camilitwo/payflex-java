name: Sleep Railway Services (cron)

on:
  schedule:
    - cron: "0 03 * * *"   # 03:00 UTC ~ 00:00 Chile aprox.
  workflow_dispatch:

concurrency:
  group: sleep-services
  cancel-in-progress: true

jobs:
  sleep:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    env:
      RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}   # <- SOLO este secret

    strategy:
      matrix:
        service: [ "api-gateway", "auth-ms-java", "merchant-service", "payment-orchestrator", "admin-server" ]

    steps:
      - uses: actions/checkout@v4

      - name: Install Railway CLI
        run: npm install -g @railway/cli

      - name: Put ${{ matrix.service }} in sleep profile and redeploy
        run: |
          railway variables --set "SPRING_PROFILES_ACTIVE=sleep" --service "${{ matrix.service }}"
          railway variables --set "ROLLING_RESTART=${{ github.run_id }}" --service "${{ matrix.service }}"
