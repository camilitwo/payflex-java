name: Sleep Railway Services (cron)

on:
  # 03:00 UTC â‰ˆ medianoche aprox. en Chile (ajusta si quieres)
  schedule:
    - cron: "0 03 * * *"
  workflow_dispatch:

concurrency:
  group: sleep-services
  cancel-in-progress: true

jobs:
  sleep:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    env:
      RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}

    strategy:
      matrix:
        service: [
          "api-gateway",
          "auth-ms-java",
          "merchant-service",
          "payment-orchestrator",
          "admin-server"
          # normalmente NO dormimos discovery-server
        ]

    steps:
      - uses: actions/checkout@v4

      - name: Install Railway CLI
        run: npm install -g @railway/cli

      - name: Put ${{ matrix.service }} in sleep mode (profile) and redeploy
        run: |
          railway variables up --service "${{ matrix.service }}" \
            SPRING_PROFILES_ACTIVE=sleep \
            ROLLING_RESTART=${{ github.run_id }}
