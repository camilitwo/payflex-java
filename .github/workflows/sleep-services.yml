name: Sleep Railway Services (cron)

on:
  schedule:
    - cron: "0 03 * * *"
  workflow_dispatch:

concurrency:
  group: sleep-services
  cancel-in-progress: true

jobs:
  sleep:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    env:
      RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
      RAILWAY_PROJECT: ${{ secrets.RAILWAY_PROJECT }}
      RAILWAY_ENV: ${{ secrets.RAILWAY_ENV }}

    strategy:
      matrix:
        service: [ "api-gateway", "auth-ms-java", "merchant-service", "payment-orchestrator", "admin-server" ]

    steps:
      - uses: actions/checkout@v4

      - name: Install Railway CLI
        run: npm install -g @railway/cli

      - name: Verify auth
        run: railway whoami

      - name: Select project/environment
        run: |
          railway project "$RAILWAY_PROJECT"
          railway environment "$RAILWAY_ENV"

      - name: Apply sleep profile for ${{ matrix.service }}
        run: |
          railway variables set SPRING_PROFILES_ACTIVE=sleep --service "${{ matrix.service }}"
          railway variables set ROLLING_RESTART=${{ github.run_id }} --service "${{ matrix.service }}"
